<DOCTYPE html>
    <html>
        <head>
            <title>Contact us</title>
            <style>
                table, th, td{
                    border: 2px solid black;
                    border-collapse: collapse;
                    text-align: left;
                    padding: 5px;
                }
                label, select, input, textarea{
                    margin: 5px;
                }

            </style>
        </head>
        <body>
            <img src="./images/ContactUs.jpeg" width="100%" height="200px" alt="contact us"><br>
            <h2>Contact us form</h2><br>
            <p>We will try to get back to you as fast as possible</p><br>
            <form>
                
                <label for="fname">First name</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="lname"><br>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="Kuwait">Kuwait</option>
                    <option value="Emirats">Emirats</option>
                    <option value="Qatar">Qatar</option>
                </select><br>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" rows="10" cols="50" placeholder="Write something.."></textarea><br>
                <input type="submit" value="Submit">

            </form><br>
            <h4>You can conact us also through:</h4>
            <table id="cont_table">
                <tr>
                    <th style="width: 70px;">Phone</th>
                    <td style="width: 200px;">12345678</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>organization@email.com</td>
                </tr>
            </table><br>
            <ul>
                <li><a href="https://twitter.com">Twitter</a></li>
                <li><a href="https://facebook.com">Facebook</a></li>
                <li><a href="https://linkedin.com">Linkedin</a></li>
            </ul>


        </body>
    </html>
